<section>
    <h2 class="text-3xl ">product detail</h2>
    <div class=" mt-5 container mx-auto">
       <div class="grid sm:grid-cols-12">   
            <div class="sm:col-span-4 rounded">
                <img [src]="detailsProduct.imageCover"class="rounded w-100"[alt]="detailsProduct.title">
            </div>
            <div class="sm:col-span-2 gap-3">
                    <div class="py-3" >
                        <img [src]="detailsProduct.images[0]"[alt]="detailsProduct.title"class="rounded h-50 w-40"[alt]="detailsProduct.title">
                    </div>
                    <div class="py-2">
                        <img [src]="detailsProduct.images[1]"[alt]="detailsProduct.title"class="rounded h-50 w-40"[alt]="detailsProduct.title">
                    </div>
                    <div class="py-2">
                        <img [src]="detailsProduct.images[2]"[alt]="detailsProduct.title"class=" rounded h-50 w-40"[alt]="detailsProduct.title">
                    </div>
                 
          
            </div>    
            <div class="sm:col-span-6 ">
                      
                            <h3 class="text-4xl p-2 text-orange-500">{{detailsProduct.title.split(' ',3).join(' ')}}</h3>
        
                            <p class="text-muted p-2">{{detailsProduct.description}}</p>
                            <div class="p-2">
                                <h4 class="">{{detailsProduct.category.name}}</h4>
                                <div class="flex ">
                                    <span>{{detailsProduct.price}} EGP</span>
                                    <div class="flex items-center ps-20">
                                        <i class="fas fa-star text-green-500"></i>
                                        <span class="text-gray-500">{{detailsProduct.ratingsAverage}}</span>
                                    </div>
                                </div>
                            </div>
                   
                          
                            <button class="text-3xl cursor-pointer bg-linear-to-r/longer from-indigo-500 to-teal-400 bg-amber-200 hover:bg-orange-300  w-full rounded py-2">add to cart</button>
            </div>      
       </div>

    
    </div>
</section>
